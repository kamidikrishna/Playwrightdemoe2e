name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run WebKit tests (headless in CI)
        run: npx playwright test --project=webkit --reporter=line

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-pom-demo/reports/html-report/
          retention-days: 30

      - name: Upload Playwright Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-allure-report
          path: playwright-pom-demo/reports/allure-results/
          retention-days: 30
